<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form name="CsvForm" id="CsvForm">
        <div class="mb-3">
            <label for="InputName" class="form-label">Name</label>
            <input type="text" class="form-control" id="InputName" name="Name">
        </div>
        <div class="mb-3">
            <label for="DateBirth" class="form-label">BirthDate</label>
            <input type="date" class="form-control" id="DateBirth" name="DateBirth">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="Married" name="Married">
            <label class="form-check-label" for="Married">Married</label>
        </div>
        <div class="mb-3">
            <label for="Phone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="Phone" name="Phone">
        </div>
        <div class="mb-3">
            <label for="Salary" class="form-label">Salary</label>
            <input type="number" class="form-control" id="Salary" name="Salary">
        </div>
        <button id="btnSubmit" type="button" class="btn btn-primary">Add</button>
    </form>
    <script>
        const btn = document.getElementById("btnSubmit");
        btn.addEventListener("click", e => {
            const CsvForm = document.forms["CsvForm"];
          
            var flag;
            if (document.getElementById("Married").checked)
                flag = true;
            else
                flag = false;

            var data = {
                Name: CsvForm.elements["Name"].value,
                DateOfBirth: CsvForm.elements["DateBirth"].value,
                Married:flag,               
                Phone: CsvForm.elements["Phone"].value,
                Salary: parseFloat(CsvForm.elements["Salary"].value)
            };
          
            const xhr = new XMLHttpRequest();
            xhr.open("POST", "api/Csv");
            xhr.setRequestHeader("content-type", "application/json");
            xhr.setRequestHeader("cache-control", "no-cache");

            xhr.send(JSON.stringify(data))
        });


    </script>


</body>
</html>
